apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-container-storage-operator
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: cluster-config
  source:
    path: gitops/manifests/openshift-container-storage-operator/overlays/olmlocal_spoke_test
    repoURL: git@github.com:sullyvon/ocpv4-deployment-tam.git
    targetRevision: dsulliva-spoke01_master
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
